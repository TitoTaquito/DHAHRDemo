<div class="mat-elevation-z8">
  <table #employeeTable mat-table [dataSource]="employeeDataSource">

    <ng-container matColumnDef="e.personnelNum">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let employee"> {{employee.employee.personnelNum}} </td>
    </ng-container>
    <ng-container matColumnDef="e.firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.employee.firstName}} {{employee.employee.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="employeeDisplayedColumns; sticky: true" class="accent" ></tr>
    <tr mat-row *matRowDef="let row; columns: employeeDisplayedColumns;"></tr>

  </table>

  <mat-paginator #employeesPaginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
