<table class="table">
  <thead>
    <th>
        personnelNum
    </th>
    <th>
      Name
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | slice:0:10; let i=index">
      <td>
        {{employee.employee.personnelNum}}
      </td>
      <td>
        {{employee.employee.firstName}} {{employee.employee.lastName}}
      </td>
    </tr>
  </tbody>
</table>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="personelnum">
    <th mat-header-cell *matHeaderCellDef> personnelNum </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employee.personnelNum}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employee.firstName}} {{employee.employee.lastName}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
